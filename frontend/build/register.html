<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EMI Verify</title>
    <style>
        :root {
            /* Core Brand Colors - Maintain Consistency */
            --primary-dark: #1e293b;     /* Slate Gray */
            --primary-blue: #3b82f6;     /* Trust Blue */
            --success-green: #10b981;    /* Success Green */
            --warning-amber: #f59e0b;    /* Warning Amber */
            --error-red: #ef4444;        /* Error Red */
            --text-secondary: #64748b;   /* Slate Medium */
            --border-light: #e2e8f0;     /* Slate Light */
            --pure-white: #ffffff;       /* Pure White */
            
            /* Landing Page Enhancements */
            --landing-bg: #f8fafc;           /* Soft background */
            --landing-bg-secondary: #f1f5f9; /* Alternative section background */
            --accent-blue-light: #dbeafe;    /* Light blue for highlights */
            --accent-blue-dark: #1e40af;     /* Dark blue for emphasis */
            
            /* Hover states */
            --primary-blue-hover: #2563eb;
            --success-green-hover: #059669;
            --error-red-hover: #dc2626;
            
            /* Alert colors */
            --alert-success-bg: #d1fae5;
            --alert-error-bg: #fee2e2;
            --alert-success-text: #065f46;
            --alert-error-text: #991b1b;
            
            /* Shadows */
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, var(--accent-blue-light) 0%, var(--landing-bg) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-dark);
        }
        
        .register-container {
            background: var(--pure-white);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-light);
        }
        
        .logo {
            text-align: center;
            color: var(--primary-dark);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        h2 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            background: var(--pure-white);
            color: var(--primary-dark);
            font-size: 14px;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        input::placeholder {
            color: var(--text-secondary);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        
        .help-text {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        .btn {
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background: var(--primary-blue);
            color: var(--pure-white);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 1rem 0;
            min-height: 44px;
        }
        
        .btn:hover {
            background: var(--primary-blue-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .links a {
            color: var(--primary-blue);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.2s ease;
            font-weight: 600;
        }
        
        .links a:hover {
            color: var(--primary-blue-hover);
            text-decoration: underline;
        }
        
        .error {
            background: var(--alert-error-bg);
            color: var(--alert-error-text);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid var(--error-red);
            font-size: 14px;
        }
        
        .success {
            background: var(--alert-success-bg);
            color: var(--alert-success-text);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid var(--success-green);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">EMI Verify</div>
        <h2 style="color: white; text-align: center; margin-bottom: 2rem;">Get Started</h2>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <form id="registerForm" method="POST" action="#">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
                <div class="help-text">3-30 characters, letters, numbers, underscores, and hyphens only</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a secure password" required>
                <div class="help-text">Minimum 6 characters</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="btn">Create Account</button>
        </form>
        
        <div class="links">
            <a href="/login">Already have an account?</a> | 
            <a href="/">Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Registration form submitted');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            console.log('Form data:', { username, passwordLength: password.length });
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Client-side validation
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (username.length < 3 || username.length > 30) {
                errorDiv.textContent = 'Username must be between 3 and 30 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
                errorDiv.textContent = 'Username can only contain letters, numbers, underscores, and hyphens';
                errorDiv.style.display = 'block';
                return;
            }
            
            console.log('Validation passed, making API call...');
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('API response status:', response.status);
                const data = await response.json();
                console.log('API response data:', data);
                
                if (data.success) {
                    successDiv.textContent = 'Account created successfully! Redirecting to login...';
                    successDiv.style.display = 'block';
                    
                    // Clear form only on success
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('confirmPassword').value = '';
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    // Show error message but keep form fields intact (except confirm password for security)
                    errorDiv.textContent = data.message || 'Registration failed. Please try again.';
                    errorDiv.style.display = 'block';
                    // Clear only confirm password field for security
                    document.getElementById('confirmPassword').value = '';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorDiv.textContent = 'Network error. Please check your connection and try again.';
                errorDiv.style.display = 'block';
                // Clear only confirm password field for security
                document.getElementById('confirmPassword').value = '';
            }
        });
    </script>
</body>
</html>
