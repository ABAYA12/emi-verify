<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EMI Verify</title>
    <style>
        :root {
            /* Core Brand Colors - Maintain Consistency */
            --primary-dark: #1e293b;     /* Slate Gray */
            --primary-blue: #3b82f6;     /* Trust Blue */
            --success-green: #10b981;    /* Success Green */
            --warning-amber: #f59e0b;    /* Warning Amber */
            --error-red: #ef4444;        /* Error Red */
            --text-secondary: #64748b;   /* Slate Medium */
            --border-light: #e2e8f0;     /* Slate Light */
            --pure-white: #ffffff;       /* Pure White */
            
            /* Landing Page Enhancements */
            --landing-bg: #f8fafc;           /* Soft background */
            --landing-bg-secondary: #f1f5f9; /* Alternative section background */
            --hero-gradient-start: #1e293b;  /* Hero gradient start */
            --hero-gradient-end: #334155;    /* Hero gradient end */
            --accent-blue-light: #dbeafe;    /* Light blue for highlights */
            --accent-blue-dark: #1e40af;     /* Dark blue for emphasis */
            
            /* Hover states */
            --primary-blue-hover: #2563eb;
            --success-green-hover: #059669;
            --error-red-hover: #dc2626;
            
            /* Alert colors */
            --alert-success-bg: #d1fae5;
            --alert-error-bg: #fee2e2;
            --alert-success-text: #065f46;
            --alert-error-text: #991b1b;
            
            /* Shadows */
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, var(--landing-bg) 0%, var(--border-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-dark);
        }
        
        .login-container {
            background: var(--pure-white);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-light);
        }
        
        .logo {
            text-align: center;
            color: var(--primary-dark);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            background: var(--pure-white);
            color: var(--primary-dark);
            font-size: 14px;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        input::placeholder {
            color: var(--text-secondary);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background: var(--primary-blue);
            color: var(--pure-white);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 1rem 0;
            min-height: 44px;
        }
        
        .btn:hover {
            background: var(--primary-blue-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .links a {
            color: var(--primary-blue);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.2s ease;
            font-weight: 600;
        }
        
        .links a:hover {
            color: var(--primary-blue-hover);
            text-decoration: underline;
        }
        
        .error {
            background: var(--alert-error-bg);
            color: var(--alert-error-text);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid var(--error-red);
            font-size: 14px;
        }
        
        .success {
            background: var(--alert-success-bg);
            color: var(--alert-success-text);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid var(--success-green);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">EMI Verify</div>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="links">
            <a href="/register">Create Account</a> | 
            <a href="/">Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store tokens
                    localStorage.setItem('accessToken', data.data.tokens.accessToken);
                    localStorage.setItem('refreshToken', data.data.tokens.refreshToken);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    successDiv.textContent = 'Login successful! Redirecting...';
                    successDiv.style.display = 'block';
                    
                    // Clear form only on success
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    
                    // Redirect to main application dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    // Show error message but keep form fields intact
                    errorDiv.textContent = data.message || 'Invalid username or password';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
