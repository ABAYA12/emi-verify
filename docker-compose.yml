version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: emi_postgres
    restart: always
    environment:
      POSTGRES_USER: emi_admin
      POSTGRES_PASSWORD: emi_password123
      POSTGRES_DB: emi_verify
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: emi_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@emi.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
